<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="kotak">
        <div class="judul">
            Form Sign Up
        </div>
        <form >
            <div class="field">
                <input type="text" required>
                <label>Masukan Nama</label>
            </div>
            <div class="field">
                <input type="text" required>
                <label>Masukan Email</label>
            </div>
            <div class="field">
                <input type="password" required>
                <label>Masukan Password</label>
            </div>
            <div class="content">
                <div class="checkbox" id="Ingatkan-Saya">
                    <input type="checkbox">
                    <label for="Ingatkan-Saya">Simpan Sandi</label>
                </div>
            </div>
            <div class="field">
                <input type="submit" value="Daftar" >
            </div>
        </form>
    </div>
</body>
</html>
